<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">NOTED
    </a>
    <div class="icons">
      <i id="save" class="fa text-dark save-note"></i>
      <i id="new" class="fas fa-pen-fancy text-dark new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text" style="padding: 20px 20px; margin: 20px 20px">
        <br>
        <textarea class="note-textarea" style="padding: 20px 20px; margin: 20px 20px" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/assets/js/index.js"></script>
<script>
  function hand() {
    var a;
    a = document.getElementById("save");
    a.innerHTML = "&#xf25a;";
    setTimeout(function () {
      a.innerHTML = "&#xf256;";
    }, 500);
    setTimeout(function () {
      a.innerHTML = "&#xf259;";
    }, 1000);
    setTimeout(function () {
      a.innerHTML = "&#xf256;";
    }, 1500);
  }
  hand();
  setInterval(hand, 2000);
</script>
</body>

</html>
