<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
      div, input, p, textarea, nav, a {
        font-family: 'Bangers', cursive;
      };
      </style>
</head>

<body>
  <nav class="navbar navbar-light bg-light" style="font-family: 'Bangers' , cursive;">
    <a class="navbar-brand" href="/index.html" style="font-family: 'Bangers' , cursive;">NOTED
    </a>
    <div class="icons">
      <i id="save" class="fa text-dark save-note"></i>
      <i id="new" class="fas fa-pen-fancy text-dark new-note"></i>
    </div>
  </nav>
  <div class="container-fluid"
    style="margin: 5px 5px; background-image: url('../assets/css/images.jpg')">
    <div class="row" style="background-image: url('../assets/css/images.jpg'); font-family: 'Bangers', cursive";>
      <div class="col-md-4 list-container"
        style="background-image: url('../assets/css/images.jpg'); font-family: 'Bangers', cursive";>
        <div class="card" style="background-image: url('../assets/css/images.jpg'); font-family: 'Bangers', cursive";>
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-md-8"
        style="background-image: url('../assets/css/images.jpg'); font-family: 'Bangers', cursive";>
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <br>
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/index.js"></script>
<script>
  function hand() {
    var a;
    a = document.getElementById("save");
    a.innerHTML = "&#xf25a;";
    setTimeout(function () {
      a.innerHTML = "&#xf256;";
    }, 500);
    setTimeout(function () {
      a.innerHTML = "&#xf259;";
    }, 1000);
    setTimeout(function () {
      a.innerHTML = "&#xf256;";
    }, 1500);
  }
  hand();
  setInterval(hand, 2000);
</script>
</body>

</html>
